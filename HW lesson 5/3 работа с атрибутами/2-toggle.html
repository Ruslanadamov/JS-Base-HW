<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
    </ul>

    <!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
    у элемента, добавьте или уберите класс .active. -->
    <script>
        let toggle = document.querySelector('.nav-link');
        toggle.classList.toggle('active');
        console.log(toggle)
        // Возникает путаница, когда к примеру ищешь класс по querySelector нужно добавлять ".",
        //  а когда меняешь класс через
        //  classList уже "." не надо ставить.
    </script>

</body>

</html>
