<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>


    <script>
        //Первый Pull request
        /**
         * Функция сложения
         *@ param {number} a
         * @param {number} b
         * @return{number}
         */
        function addition(a, b) {

            return a + b
        }
        /**
         * Функция вычитания
         * @param {number} a
         * @param {number} b
         * @return{number}
         */
        function subtraction(a, b) {

            return a - b
        }
        /**
         * Функция деления
         * @param {number} a
         * @param {number} b
         * @return{number}
         */
        function divide(a, b) {

            return a / b
        }
        /**
         * Функция умножения
         * @param {number} a
         * @param {number} b
         * @return{number}
         */
        function multiplication(a, b) {
            return a * b
        }
    </script>
</body>

</html>
